  <script type="module" src="/src/main.js"></script>
  <script>
    const setRem = (e, n) => {
      const t = document.documentElement.clientWidth / n;
      document.documentElement.style.fontSize = e * t + "px";
    };
    const responsive = (e = 32, n = 1080) => {
      window.addEventListener("resize", () => {
        setRem(e, n);
      })
      setRem(e, n);
    };
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
    if (isMobile) {
      responsive();
    }

  </script>
